<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="font-awesome.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lobster|Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="clear">
          <i class="fa fa-refresh"></i>
        </div>
        <div id="date"></div>
      </div>
      <div class="content">
        <ul id="list"></ul>
      </div>
      <div class="add-to-do">
        <i class="fa fa-plus-circle"></i>
        <input
          type="text"
          id="input"
          placeholder="Enter here then press Enter key"
        />
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/d2baa79e86.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
